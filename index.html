<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Front End -->
    <title>News - Coding By Carson</title>

    <!-- Back End -->
    <link rel="stylesheet" href="style.css" />

    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="News - Coding By Carson" />
    <meta
      name="description"
      content="Automated news from the most popular news sites online"
    />
    <meta name="author" content="Coding By Carson" />
    <meta
      name="keywords"
      content="News, Daily News, Automated News, Top news today, news today"
    />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/57ac6218a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="box1">
            <h1 style="font-size: 70px">CNN</h1>
            <script src="//rss.bloople.net/?url=http%3A%2F%2Frss.cnn.com%2Frss%2Fcnn_topstories.rss&detail=-1&limit=3&showtitle=false&type=js"></script>
          </div>
        </div>
        <div class="column">
          <div class="box2">
            <h1 style="font-size: 70px">CNBC</h1>
            <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.cnbc.com%2Fid%2F100003114%2Fdevice%2Frss%2Frss.html&detail=-1&limit=3&showtitle=false&type=js"></script>
          </div>
        </div>
        <div class="column">
          <div class="box3">
            <h1 style="font-size: 70px">BBC News</h1>
            <script src="//rss.bloople.net/?url=http%3A%2F%2Ffeeds.bbci.co.uk%2Fnews%2Fworld%2Frss.xml&detail=-1&limit=3&showtitle=false&type=js"></script>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="box1">
              <h1 style="font-size: 70px">The New York Times</h1>
              <script src="//rss.bloople.net/?url=https%3A%2F%2Frss.nytimes.com%2Fservices%2Fxml%2Frss%2Fnyt%2FHomePage.xml&detail=-1&limit=3&showtitle=false&type=js"></script>
            </div>
          </div>
          <div class="column">
            <div class="box2">
              <h1 style="font-size: 70px">NBC News</h1>
              <script src="//rss.bloople.net/?url=http%3A%2F%2Ffeeds.nbcnews.com%2Fnbcnews%2Fpublic%2Fnews&detail=-1&limit=3&showtitle=false&type=js"></script>
            </div>
          </div>
          <div class="column">
            <div class="box3">
              <h1 style="font-size: 70px">Daily Mail</h1>
              <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.dailymail.co.uk%2Fushome%2Findex.rss&detail=-1&limit=3&showtitle=false&type=js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navigation-contents-socials">
      <a
        class="navigation-contents-twitter"
        target="_blank"
        href="https://twitter.com/carson07_"
        ><i class="fab fa-twitter"></i
      ></a>
      <a
        class="navigation-contents-github"
        target="_blank"
        href="https://github.com/CodingByCarson/News"
        ><i class="fab fa-github"></i
      ></a>
    </div>
  </body>
</html>
